<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1 class="name">Kevin Darley</h1>
        <img class="kevin-picture" src="images/portrait.JPG"/>
        <picture>
            <source
            srcset="images/portrait.jpg"
            media="(min-width: 1000px)"
            />
            <source
            srcset="images/portrait-tablet.jpg"
            media="(min-width: 600px)"
            />
            <img class="kevin-picture" src="images/portrait-mobile.JPG" alt="Kevin sitting in a chair wearing a collared shirt"/>
        </picture>
        <div class="about-container">
            <h2 class="about-title">About Me</h2>
            <p class="about-body">Lorem ipsum dolorem</p>
        </div>
    </div>
    <div class="main">main</div>
    <div class="footer">footer</div>

</body>
</html>
